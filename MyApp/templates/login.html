<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
      
      .gradient-custom {
        /* fallback for old browsers */
        background: #6a11cb;
      
        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
      
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
      }
    </style>
  </head>
  <body>
    <form action="/logins" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <section class="vh-100 gradient-custom d-flex justify-content-center align-items-center">
        <div class="container py-5">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-5 col-lg-6 col-xl-5">
              <div class="card bg-white text-black" style="border-radius: 1rem;">
                <div class="card-body py-0 p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-3">
                    <img class="logo" src="{% static 'dist/img/setec_logo.png'%}" alt="setec logo" /><br />
                    <br>
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typeEmailX">Email</label>
                      <input type="text" name="username" id="typeEmailX" class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typePasswordX">Password</label>
                      <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg" />
                    </div>

                    <button class="btn btn-outline-dark btn-lg px-5" type="submit">Login</button>
                    <a href="/" class="btn btn-outline-dark btn-lg px-5" type="submit">Back</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

     
    </form>
  </body>
</html>
