{% extends 'index.html' %}

{% block title %}
  Show User
{% endblock %}

{% block content %}
  <section class="content">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <!-- Horizontal Form -->
        <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title"><a href="/users/index" class="btn btn-default">Cancel</a></h3>
          </div>

          <form class="form-horizontal">
            <div class="box-body">
              <div class="form-group">
                <label for="inputupdateby" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                  <input type="text" disabled value="{{ user.firstName }}" name="txtFirstName" class="form-control" id="inputupdateby" placeholder="First Name" />
                </div>
              </div>
              <div class="form-group">
                <label for="inputname" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                  <input type="text" disabled value="{{ user.lastName }}" name="txtLastName" class="form-control" id="inputname" placeholder="Last Name" />
                </div>
              </div>
              <div class="form-group">
                <label for="inputcreateby" class="col-sm-2 control-label">Gender</label>
                <div class="col-sm-10">
                  {% if user.gender == 'm' %}
                    <input type="text" disabled value="Male" name="txtGender" class="form-control" id="inputcreateby" placeholder="Gender" />
                  {% else %}
                    <input type="text" disabled value="Female" name="txtGender" class="form-control" id="inputcreateby" placeholder="Gender" />
                  {% endif %}
                </div>
              </div>
              <div class="form-group">
                <label for="inputupdateby" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" disabled value="{{ user.email }}" name="txtEmail" class="form-control" id="inputupdateby" placeholder="Email" />
                </div>
              </div>
              <div class="form-group">
                <label for="inputupdateby" class="col-sm-2 control-label">Tel</label>
                <div class="col-sm-10">
                  <input type="text" disabled value="{{ user.phoneNumber }}" name="txtPhoneNumber" class="form-control" id="inputupdateby" placeholder="Phone Number" />
                </div>
              </div>
              <div class="form-group">
                <label for="inputupdateby" class="col-sm-2 control-label">DOB</label>
                <div class="col-sm-10">
                  <input type="text" disabled value="{{ user.dateOfBirth }}" name="txtDateOfBirth" class="form-control" id="inputupdateby" placeholder="Date Of Birth" />
                </div>
              </div>
              <div class="form-group">
                <label for="img" class="col-sm-2 control-label">Image</label>
                <img src="/media/{{ user.img }}" width="100px" alt="" id="img" />
              </div>
              <div class="form-group">
                <label for="inputupdateby" class="col-sm-2 control-label">Create At</label>
                <div class="col-sm-10">
                  <input type="text" disabled value="{{ user.createAt }}" name="" class="form-control" id="inputupdateby" placeholder="Create At" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </section>
{% endblock %}
